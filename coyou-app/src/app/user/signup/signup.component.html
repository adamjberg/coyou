<div class="container">
  <form (ngSubmit)="onSubmit();">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="user.email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="user.password" class="form-control" />
    </div>
    <button class="btn btn-primary">Signup!</button>
  </form>
</div>
